<html>
    <head>
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    </head>
    <body>
        <!-- Intro Frame -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/intro.css' %}">
        <div id="intro-frame" class="frame flex-vertical flex-center flex-spaced hidden">
            <div class="flex flex-vertical flex-center">
                <img class="intro-logo" src="{% static 'img/logo.svg' %}">
                <h1 class="intro-title">MUZED</h1>
            </div>
            <div class="flex flex-vertical flex-center">
                <button class="intro-btn">Start</button>
                <p class="intro-subtitle">Dear Acoustic Memories</p>
            </div>
        </div>
    
        <!-- Landing Frame -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/landing.css' %}">
        <div id="landing-frame" class="frame flex-vertical flex-center flex-spread">
            <div id="landing-header" class="flex flex-horizontal flex-center flex-spread">
                <img class="landing-header-icon no-select" src="{% static 'img/filter.svg' %}">
                <h1 class="landing-title">HEADER</h1>
                <img class="landing-header-icon no-select" src="{% static 'img/notice.svg' %}">
            </div>
            <div id="landing-diary" class="flex flex-vertical">
                <div v-for="entry in entries" class="diary-entry flex flex-horizontal flex-spread">
                    <p class="diary-entry-date">[[entry.date]]</p>
                    <div class="flex flex-horizontal flex-spaced">
                        <p class="diary-entry-song">[[entry.songName]]</p>
                        <p class="diary-entry-song-space">-</p>
                        <p class="diary-entry-song">[[entry.songArtist]]</p>
                    </div>
                </div>
            </div>
            <img class="landing-add no-select" src="{% static 'img/add.svg' %}">
            <div class="flex flex-horizontal flex-center"></div>
        </div>
        <!-- Logging Frame -->

        <!-- Playing Frame -->

        <!-- Sharing Frame -->

        <!-- Load React. -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- Load Scripts -->
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
